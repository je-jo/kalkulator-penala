<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/script.js" defer></script>
    <title>Kalkulator ugovornih kazni</title>
</head>

<body>
    <header>
        <h1>Kalkulator ugovornih kazni</h1>
    </header>
    <main>
        <section>
            <h2>Datumi:</h2>
            <label>Unesite datum pocetka ugovora:
                <input type="date" id="contract-start-date">
            </label>
            <button id="btn--date">OK</button>
            <p id="today">Danasnji datum: </p>
            <p id="time-passed">Proteklo vreme:</p>
            <p id="time-left">Preostalo vreme:</p>
        </section>
        <section>
            <h2>Trenutni paket:</h2>
            <select name="billing-product" id="current-bp">
                <option value="" selected disabled>Izaberi:</option>
                <optgroup label="Trio">
                    <option value="silver">Trio Silver</option>
                    <option value="gold">Trio Gold</option>
                </optgroup>
                <optgroup label="Eon">
                    <option value="light">Eon Light</option>
                    <option value="full">Eon Full</option>
                </optgroup>
            </select>
            <p id="bp-price">Cena paketa:</p>
        </section>
        <section>
            <h2>Akcija:</h2>
        </section>
        <section>
            <h2>Promo Kanali:</h2>
            <div class="channels">
                <label for="pink">
                    <input type="checkbox" id="pink" name="channels" value="pink">
                    Pink</label>
                <label for="cinestar">
                    <input type="checkbox" id="cinestar" name="channels" value="cinestar">
                    Cinestar</label>
                <p id="total-channels">Ukupno kanali:</p>
            </div>
        </section>
        <section>
            <h2>Prikljucne takse:</h2>
        </section>
        <section>
            <h2>Preostale pretplate:</h2>
            <p id="total-left">Ukupno preostale pretplate:</p>
        </section>
    </main>
    <footer></footer>
</body>

</html>
