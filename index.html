<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/script.js" defer></script>
    <title>Kalkulator ugovornih kazni</title>
</head>

<body>
    <header>
        <h1>Kalkulator ugovornih kazni</h1>
    </header>
    <main>
        <section>
            <h2>Datumi:</h2>
            <label>Unesite datum pocetka ugovora:
                <input type="date" id="contract-start-date">
            </label>
            <button id="btn--date">OK</button>
            <p id="today">Danasnji datum: </p>
            <p id="time-passed">Proteklo vreme:</p>
            <p id="time-left">Preostalo vreme:</p>
        </section>
        <section>
            <h2>Trenutni paket:</h2>
            <select name="billing-product" id="current-bp">
                <option value="" selected disabled>Izaberi:</option>
                <optgroup label="Trio">
                    <option value="silver">Trio Silver</option>
                    <option value="gold">Trio Gold</option>
                </optgroup>
                <optgroup label="Eon">
                    <option value="light">Eon Light</option>
                    <option value="full">Eon Full</option>
                </optgroup>
            </select>
        </section>
    </main>
    <footer></footer>
</body>

</html>
